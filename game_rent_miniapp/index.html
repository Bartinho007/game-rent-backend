<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аренда приставок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App скрипт -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- обязателен для Mini App [web:108] -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Аренда приставок</h1>

    <div class="filters">
      <input id="modelFilter" type="text" placeholder="Фильтр по модели (PS5, Xbox)"/>
      <button id="filterBtn">Найти</button>
    </div>

    <div class="cart-panel">
  <span>Корзина: <span id="cartCount">0</span> шт</span>
  <button id="checkoutBtn" disabled>Оформить заказ</button>
</div>

<div id="orderFormContainer" class="order-form-container" style="display:none;">
  <h2>Оформление заказа</h2>
  <div id="cartItemsView" class="cart-items-view"></div>
  <form id="orderForm">
    <input type="text" name="name" placeholder="ФИО" required />
    <input type="tel" name="phone" placeholder="Телефон" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="address" placeholder="Адрес доставки" />
    <button type="submit">Отправить заказ</button>
  </form>
</div>


    <div id="itemsContainer" class="items"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
